specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Duel
    network: mainnet
    source:
      address: "0x1ecd082D917b638fB87a9C79CB04830e5651c9b6"
      abi: Duel
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Cancelled
        - Created
        - Joined
        - OwnershipTransferred
        - Resolved
      abis:
        - name: Duel
          file: ./abis/Duel.json
      eventHandlers:
        - event: Cancelled(bytes32)
          handler: handleCancelled
        - event: Created(bytes32,address,address,address,uint256,uint256)
          handler: handleCreated
        - event: Joined(bytes32,address)
          handler: handleJoined
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Resolved(bytes32,address)
          handler: handleResolved
      file: ./src/duel.ts
